<div class="usermanager">
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12 index">
        用户权限
      </div>
    </div>
    <div class="row options">
      <div class="col-xs-12">
        <button type="button" class="btn btn-default" (click)="openModal(add, -1)"><span class="glyphicon glyphicon-plus"></span>增加</button>
        <button type="button" class="btn btn-default" (click)="deleteUserPower()"><span class="glyphicon glyphicon-trash"></span>删除</button>
        <button type="button" class="btn btn-default" (click)="openModal(modify, -1)"><span class="glyphicon glyphicon-pencil"></span>修改</button>
        <span *ngIf="gtone" class="remind">请至少选着一项进行操作</span>
        <span *ngIf="mustone" class="remind">请选择一项进行操作</span>
      </div>
    </div>
    <div class="row content">
      <div class="col-xs-12">
        <table class="table table-responsive table-bordered">
          <thead>
          <tr>
            <th class="checkboxoption"><input type="checkbox" checked="{{checked}}" (click)="getAllCheckBoxStatus($event)">全选/全不选</th>
            <th>id</th>
            <th>用户姓名</th>
            <th>模块名称</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let user of datas; let i = index" (click)="openModal(lookdesc, i)" title="点击查看详情">
            <td><input type="checkbox" checked="{{checked}}" (click)="getCheckBoxStatus($event, i)"></td>
            <td>{{user['id']}}</td>
            <td>{{user['realname']}}</td>
            <td>{{user['modulename']}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="row text-center">
      <div class="col-xs-12">
        <app-paging  [num]="num" (pageBodyChange)="getPageBody($event)"></app-paging>
      </div>
    </div>
  </div>
</div>


<!--模态框-->
<ng-template #add>
  <div class="modal-header">
    <h4 class="modal-title pull-left">用户权限数据增加</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form class="form-horizontal" [formGroup]="addForm">
      <div class="form-group">
        <label>用户ID: &nbsp;</label>
        <select #addUserId (change)="selectAdduserid(addUserId.value)" class="form-control">
          <option [value]="null">默认值为空，请选择</option>
          <option *ngFor="let modal of userid" [value]="modal.id">{{modal.realName}}</option>
        </select>
      </div>
      <br />
      <div class="form-group">
        <label>模块id: &nbsp;</label>
        <select #addModalId (change)="selectAddModalId(addModalId.value)" class="form-control">
          <option [value]="null">默认值为空，请选择</option>
          <option *ngFor="let modal of Fmodalid" [value]="modal.id">{{modal.name}}</option>
        </select>
      </div>
    </form>
    <div class="clearfix"></div>
    <div class="text-center">
      <span *ngIf="inputvalid" class="remind">无效输入,请检查你的输入</span>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-info" (click)="userPowerAdd()">确定增加</button>
      <button type="button" class="btn btn-danger" (click)="modalRef.hide()">取消</button>
    </div>
  </div>
</ng-template>

<ng-template #modify>
  <div class="modal-header">
    <h4 class="modal-title pull-left">用户权限数据修改</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form class="form-horizontal" [formGroup]="modifyForm">
      <div class="form-group">
        <label>用户ID: &nbsp;</label>
        <select #modifyUserId (change)="selectModifyuserid(modifyUserId.value)" class="form-control">
          <option *ngFor="let modal of userid" [selected]="modal.id === detail.userid" [value]="modal.id">{{modal.realName}}</option>
        </select>
      </div>
      <br />
      <div class="form-group">
        <label>模块id: &nbsp;</label>
        <select #modifyModalId (change)="selectModifyModalId(modifyModalId.value)" class="form-control">
          <option *ngFor="let modal of Fmodalid" [selected]="modal.id === modifyForm.get('moduleid').value"  [value]="modal.id">{{modal.name}}</option>
        </select>
      </div>
    </form>
    <div class="clearfix"></div>
    <div class="text-center">
      <span *ngIf="inputvalid" class="remind">无效输入,请检查你的输入</span>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-info" (click)="userPowerModify()">确定修改</button>
      <button type="button" class="btn btn-danger" (click)="modalRef.hide()">取消</button>
    </div>
  </div>
</ng-template>

<ng-template #lookdesc>
    <div class="modal-header">
      <h4 class="modal-title pull-left">用户权限查看详情</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  <div class="modal-body">
    <p>Id(唯一标识): {{detail['id']}}</p>
    <p>用户id:{{detail['userid']}}</p>
    <p>模块id :{{detail['moduleid']}}</p>
    <p>level :{{detail['level']}}</p>
    <div class="clearfix"></div>
    <div class="text-center">
      <button type="button" class="btn btn-info" aria-label="Close" (click)="modalRef.hide();openModal(modify, -1)">
        跳转到修改
      </button>
      <button type="button" class="btn btn-danger" aria-label="Close" (click)="modalRef.hide()">
        返回
      </button>
    </div>
    <div class="clearfix"></div>
  </div>
</ng-template>

<div [hidden]="openstatus">
  <div class="status text-center"  [class.success]="status === 10" [class.fail]="status === 11 || status === 13 || status === 12">
    <span>{{resMessage}}</span>
  </div>
</div>
